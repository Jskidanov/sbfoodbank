<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <title>Ally - Santa Barbara FoodBank</title>
  <meta name="description" content="An app to help people find food in Santa Barbara">
  <meta name="author" content="Westmont College Computer Science Undergraduates">

  <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div class="container" id="header">
    <div class="page-header">
      <h1>Ally <small>Santa Barbara FoodBank</small></h1>
    </div>
  </div>
  <div class="container" id="buttons">
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="find-food.html" role="button"><i class="glyphicon glyphicon-map-marker"></i> Find Food</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="find-other.html" role="button"><i class="glyphicon glyphicon-map-marker"></i> Find Other Food</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="tel:1-805-967-5741" role="button"><i class="glyphicon glyphicon-earphone"></i> Call the FoodBank</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="feedback.html" role="button"><i class="glyphicon glyphicon-envelope"></i> Feedback for the app</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="https://donate.foodbanksbc.org/checkout/donation" role="button"><i class="glyphicon glyphicon-usd"></i> Donate to the FoodBank</a>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <a class="btn btn-default btn-lg" href="about.html" role="button"><i class="glyphicon glyphicon-info-sign"></i> About</a>
      </div>
    </div>
  </div>

  <div class="container" id="footer">
    <div class="row">
      <div class="col-lg-12">
        <p>Westmont College CS-130-1 F2016&copy;</p>
      </div>
    </div>
  </div>

  <script src="bower_components/jquery/dist/jquery.min.js"></script>
  <!-- <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script> -->
  <script src="js/scripts.js"></script>

</html>
